<main class="main">
  <div class="content">
	<button (click)="signIn()">Sign In</button>

	<p>Signed in as {{ current_user_name() }}</p>

	<p>{{ display_data() }}</p>

	<form>
		<input type="text" name="message_to_send" [(ngModel)]="message_to_send" />
		<button (click)="sendMessage()">></button>
	</form>

	<ul>
		@for (message of messages(); track $index) {
			<li>
				<p>{{ message.author.displayName }} {{ message.sent }} {{ message.content }}</p>
			</li>
		}
	</ul>
  </div>
</main>

<router-outlet />
